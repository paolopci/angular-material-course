<div class="courses-panel">

  <div class="header">

    <h2 class="title">All Courses</h2>
    <!-- TooltipPosition = "left" | "right" | "above" | "below" | "before" | "after" -->
    <button mat-mini-fab routerLink="/add-new-course" matTooltip="Create a course" matTooltipPosition="above"
      [matTooltipShowDelay]="delay" [matTooltipHideDelay]="delay" [matTooltipDisabled]="true">

      <mat-icon class="add-course-btn">add</mat-icon>
    </button>

  </div>

  <mat-tab-group>

    <mat-tab label="Beginners">
      <courses-card-list [courses]="beginnerCourses$ | async"></courses-card-list>

    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list [courses]="advancedCourses$ | async"></courses-card-list>
    </mat-tab>

  </mat-tab-group>

</div>
