<div class="drag-drop-container">

  <div class="pending">

    <h3>Lessons To Watch:</h3>

    <div cdkDropList class="lessons-list drag-drop-list" (cdkDropListDropped)="drop($event)">

      @for(lesson of lessons; track lesson.id){

      <div class="lesson drag-drop-item" cdkDrag>

        <div class="drop-placeholder" *cdkDragPlaceholder></div>

        {{lesson.description}}

      </div>
      }

    </div>

  </div>

  <!-- div class="done">

    <h3>Done:</h3>

  </div-->

</div>
